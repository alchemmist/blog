<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta
      name="description"
      content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}"
    />
    <link rel="canonical" href="{{ .Permalink }}" />

    <!-- OpenGraph -->
    <meta property="og:title" content="{{ .Title }}" />
    <meta
      property="og:description"
      content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}"
    />
    <meta
      property="og:image"
      content="{{ if .Params.image }}{{ .Params.image }}{{ else }}/assets/preview.png{{ end }}"
    />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta
      property="og:type"
      content="{{ if .IsPage }}article{{ else }}website{{ end }}"
    />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ .Title }}" />
    <meta
      name="twitter:description"
      content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}"
    />
    <meta
      name="twitter:image"
      content="{{ if .Params.image }}{{ .Params.image }}{{ else }}/assets/preview.png{{ end }}"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/syntax.css" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- RSS -->
    <link
      rel="alternate"
      type="application/rss+xml"
      href="{{ .Site.BaseURL }}index.xml"
      title="{{ .Site.Title }} RSS Feed"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-11CS0ECH9L"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-11CS0ECH9L");
    </script>
    <script>
      MathJax = {
        tex: {
          displayMath: [["$$", "$$"]],
          inlineMath: [["$", "$"]],
        },
        loader: {
          load: ["ui/safe"],
        },
        svg: {
          fontCache: "local",
        },
        options: {
          enableMenu: false, // <-- отключаем контекстное меню
        },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("img[alt^='|']").forEach(function (img) {
          const width = img.alt.match(/^\|(\d+)/)?.[1];
          if (width) {
            // img.style.width = width + "px";
            img.style.width = `${width / 20}` + "rem";
            img.alt = ""; // убираем странный alt
          }
        });
      });
    </script>
    <script>
      const currentAngle = parseInt(localStorage.getItem("burgerAngle")) || 0;
      document.write(`
    <style>
      header .burger img {
        transform: rotate(${currentAngle}deg);
      }
    </style>
  `);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const header = document.querySelector("header");
        const burger = header.querySelector(".burger");
        const overlay = header.querySelector(".overlay");
        const img = burger.querySelector("img");

        // достаём сохранённое состояние
        let currentAngle = parseInt(localStorage.getItem("burgerAngle")) || 0;
        let menuOpen = false;

        // применяем сразу при загрузке
        img.style.transform = `rotate(${currentAngle}deg)`;
        if (menuOpen) {
          header.classList.add("is-open");
        }

        function toggleMenu() {
          let delta = menuOpen ? -150 : 180; // при закрытии меньше оборот
          currentAngle += delta;

          img.style.transition = "transform 0.5s ease-in-out";
          img.style.transform = `rotate(${currentAngle}deg)`;

          menuOpen = !menuOpen;
          header.classList.toggle("is-open");

          // сохраняем состояние
          localStorage.setItem("burgerAngle", currentAngle);
        }

        burger.addEventListener("click", toggleMenu);
        overlay.addEventListener("click", toggleMenu);
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const headerLogo = document.querySelector(".header-logo");
        let logoAngle = 0;

        // Для подсчёта кликов
        let clickTimes = [];

        headerLogo.addEventListener("click", () => {
          // Вращение логотипа на 390 градусов
          logoAngle += 390;
          headerLogo.style.transition = "transform 0.5s ease-in-out";
          headerLogo.style.transform = `rotate(${logoAngle}deg)`;

          // Логика для Moss-секрета
          const now = Date.now();
          clickTimes.push(now);

          if (
            clickTimes[clickTimes.length - 1] -
              clickTimes[clickTimes.length - 2] >=
            2000
          ) {
            clickTimes = []; // сбрасываем счётчик
          }

          if (clickTimes.length >= 12) {
            clickTimes = []; // сбрасываем счётчик
            showMossLoader();
          }
        });

        function showMossLoader() {
          const loader = document.getElementById("moss-loader");
          loader.style.display = "block";

          // Создаём случайные надписи "moss" на фоне
          const interval = setInterval(() => {
            const span = document.createElement("span");
            span.textContent = "moss";
            span.style.position = "absolute";
            span.style.left = Math.random() * 100 + "%";
            span.style.top = Math.random() * 100 + "%";
            span.style.color = "#fff";
            span.style.userSelect = "none";

            span.style.fontSize = 10 + Math.random() * 20 + "px";
            loader.appendChild(span);
          }, 10); // каждые 100 мс появляется новая надпись

          // Через 3 секунды перенаправляем
          setTimeout(() => {
            clearInterval(interval);
            window.location.href = "/moss/logo-symbolism";
          }, 3000);
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.css"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Определяем margin в зависимости от ширины экрана
        let marginValue = window.innerWidth < 868 ? 25 : 50;

        const zoom = mediumZoom("img", {
          background: "rgba(0, 0, 0, 0.7)",
          margin: marginValue,
          scrollOffset: 50,
          animationDuration: 300,
        });

        // Отключаем зум для изображений с классом 'no-zoom'
        const noZoomImages = document.querySelectorAll("img.no-zoom");
        noZoomImages.forEach((img) => zoom.detach(img));

        // Если нужно реагировать на ресайз (смена ориентации и т.д.)
        window.addEventListener("resize", () => {
          let newMargin = window.innerWidth < 868 ? 25 : 50;
          zoom.update({ margin: newMargin });
        });
      });
    </script>
    <script
      defer
      src="https://umami.alchemmist.xyz/script.js"
      data-website-id="10c310bd-96d9-4521-a366-c7ff4a78bce4"
    ></script>
    <link href="/_pagefind/pagefind-ui.css" rel="stylesheet" />
    <script src="/_pagefind/pagefind-ui.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        // Инициализация Pagefind
        new PagefindUI({
          languages: ["ru", "en"],
          element: "#search",
          showImages: false,
        });

        // Элементы управления поиском
        const searchModal = document.getElementById("search-modal");
        const closeButton = document.querySelector(".search-close-button");

        // Функции открытия/закрытия
        function openSearch() {
          searchModal.style.display = "flex";
          document.querySelector(".pagefind-ui__search-input")?.focus();
        }

        function closeSearch() {
          searchModal.style.display = "none";
        }

        // Обработчики событий
        document.addEventListener("keydown", (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key === "k") {
            e.preventDefault();
            openSearch();
          }
          if (e.key === "Escape") closeSearch();
        });

        closeButton.addEventListener("click", closeSearch);
        searchModal.addEventListener("click", (e) => {
          if (e.target === searchModal) closeSearch();
        });
      });
    </script>
    {{ block "head" . }}{{ end }}
  </head>
  <body>
    <div id="search-modal" class="search-modal">
      <div class="search-modal-content">
        <div id="search"></div>
        <button class="search-close-button">&times;</button>
      </div>
    </div>
    <div
      id="moss-loader"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        font-family: monospace;
        z-index: 9999;
      "
    ></div>
    {{ partial "header.html" . }} {{ block "main" . }}{{ end }} {{ partial
    "footer.html" }}
  </body>
</html>
