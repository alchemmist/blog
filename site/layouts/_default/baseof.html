<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/syntax.css" />
    <link rel="icon" href="/assets/logo.svg" type="image/svg+xml" />
    <title>{{ .Title }}</title>
    <script>
      MathJax = {
        tex: {
          displayMath: [
            ["\\[", "\\]"],
            ["$$", "$$"],
          ],
          inlineMath: [["\\(", "\\)"]],
        },
        loader: {
          load: ["ui/safe"],
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
  </head>
  <body>
    {{ partial "header.html" . }}

    {{ block "main" . }}{{ end }}

    {{ partial "footer.html" }}
  </body>
</html>
