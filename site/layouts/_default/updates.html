{{ define "main" }}
<main class="base-container udpates-page-container">
  <h2>Updates</h2>
  {{ $updates := .Site.GetPage "updates" }}
  <ul>
    {{ range $line := split $updates.RawContent "\n" }}
      {{ $cleanLine := replace $line "- [ ]" "" }}
      {{ $cleanLine := replace $cleanLine "- [x]" "" }}
      <li>{{ $cleanLine | markdownify }}</li>
    {{ end }}
  </ul>
</main>
{{ end }}
