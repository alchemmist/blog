{{ define "main" }}
<div class="base-container books-container">
<h1>Books genres</h1>
  <div class="archive-container">
    <ul>
      {{ range $key, $value := site.Taxonomies.genre }}
        <li>
          <a href="{{ "/genre/" | relLangURL }}{{ $key | urlize }}">{{ $key }}</a> ({{ len $value }})
        </li>
      {{ else }}
        <li>Жанры не найдены</li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
