<!doctype html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ .Title }}</title>
    <meta
      name="description"
      content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}"
    />
    <link rel="canonical" href="{{ .Permalink }}" />

    <!-- OpenGraph -->
    <meta property="og:title" content="{{ .Title }}" />
    <meta
      property="og:description"
      content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}"
    />
    <meta
      property="og:image"
      content="{{ if .Params.image }}{{ .Params.image }}{{ else }}/assets/preview.png{{ end }}"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta
      property="og:type"
      content="{{ if .IsPage }}article{{ else }}website{{ end }}"
    />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ .Title }}" />
    <meta
      name="twitter:description"
      content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary | plainify | truncate 160 }}{{ end }}"
    />
    <meta
      name="twitter:image"
      content="{{ if .Params.image }}{{ .Params.image }}{{ else }}/assets/preview.png{{ end }}"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/syntax.css" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- RSS -->
    <link
      rel="alternate"
      type="application/rss+xml"
      href="{{ .Site.BaseURL }}index.xml"
      title="{{ .Site.Title }} RSS Feed"
    />

    <!-- Google tag (gtag.js) -->

    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

    </script>
    <script>

        tex: {
          displayMath: [["$$", "$$"]],

        },

          load: ["ui/safe"],
        },

          fontCache: "local",
        },

        },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("img[alt^='|']").forEach(function (img) {
          const width = img.alt.match(/^\|(\d+)/)?.[1];
          if (width) {
            // img.style.width = width + "px";
            img.style.width = `${width / 20}` + "rem";
            img.alt = ""; // —É–±–∏—Ä–∞–µ–º —Å—Ç—Ä–∞–Ω–Ω—ã–π alt
          }
        });
      });
    </script>
    <script>
      const currentAngle = parseInt(localStorage.getItem("burgerAngle")) || 0;
      document.write(`
    <style>
      header .burger img {
        transform: rotate(${currentAngle}deg);
      }
    </style>
  `);
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const header = document.querySelector("header");
        const burger = header.querySelector(".burger");
        const overlay = header.querySelector(".overlay");
        const img = burger.querySelector("img");

        // –¥–æ—Å—Ç–∞—ë–º —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let currentAngle = parseInt(localStorage.getItem("burgerAngle")) || 0;
        let menuOpen = false;

        // –ø—Ä–∏–º–µ–Ω—è–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        img.style.transform = `rotate(${currentAngle}deg)`;
        if (menuOpen) {
          header.classList.add("is-open");
        }

        function toggleMenu() {
          let delta = menuOpen ? -150 : 180; // –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –º–µ–Ω—å—à–µ –æ–±–æ—Ä–æ—Ç
          currentAngle += delta;

          img.style.transition = "transform 0.5s ease-in-out";
          img.style.transform = `rotate(${currentAngle}deg)`;

          menuOpen = !menuOpen;
          header.classList.toggle("is-open");

          // —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
          localStorage.setItem("burgerAngle", currentAngle);
        }

        burger.addEventListener("click", toggleMenu);
        overlay.addEventListener("click", toggleMenu);
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const headerLogo = document.querySelector(".header-logo");
        let logoAngle = 0;

        // –î–ª—è –ø–æ–¥—Å—á—ë—Ç–∞ –∫–ª–∏–∫–æ–≤
        let clickTimes = [];

        headerLogo.addEventListener("click", () => {
          // –í—Ä–∞—â–µ–Ω–∏–µ –ª–æ–≥–æ—Ç–∏–ø–∞ –Ω–∞ 390 –≥—Ä–∞–¥—É—Å–æ–≤
          logoAngle += 390;
          headerLogo.style.transition = "transform 0.5s ease-in-out";
          headerLogo.style.transform = `rotate(${logoAngle}deg)`;

          // –õ–æ–≥–∏–∫–∞ –¥–ª—è Moss-—Å–µ–∫—Ä–µ—Ç–∞
          const now = Date.now();
          clickTimes.push(now);

          if (
            clickTimes[clickTimes.length - 1] -
              clickTimes[clickTimes.length - 2] >=
            2000
          ) {
            clickTimes = []; // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫
          }

          if (clickTimes.length >= 12) {
            clickTimes = []; // —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫
            showMossLoader();
          }
        });

        function showMossLoader() {
          const loader = document.getElementById("moss-loader");
          loader.style.display = "block";

          // –°–æ–∑–¥–∞—ë–º —Å–ª—É—á–∞–π–Ω—ã–µ –Ω–∞–¥–ø–∏—Å–∏ "moss" –Ω–∞ —Ñ–æ–Ω–µ
          const interval = setInterval(() => {
            const span = document.createElement("span");
            span.textContent = "moss";
            span.style.position = "absolute";
            span.style.left = Math.random() * 100 + "%";
            span.style.top = Math.random() * 100 + "%";
            span.style.color = "#fff";
            span.style.userSelect = "none";

            span.style.fontSize = 10 + Math.random() * 20 + "px";
            loader.appendChild(span);
          }, 10); // –∫–∞–∂–¥—ã–µ 100 –º—Å –ø–æ—è–≤–ª—è–µ—Ç—Å—è –Ω–æ–≤–∞—è –Ω–∞–¥–ø–∏—Å—å

          // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
          setTimeout(() => {
            clearInterval(interval);
            window.location.href = "/moss/logo-symbolism";
          }, 3000);
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/style.min.css"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º margin –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —à–∏—Ä–∏–Ω—ã —ç–∫—Ä–∞–Ω–∞
        let marginValue = window.innerWidth < 868 ? 25 : 50;

        const zoom = mediumZoom("img", {
          background: "rgba(0, 0, 0, 0.7)",
          margin: marginValue,
          scrollOffset: 50,
          animationDuration: 300,
        });

        // –û—Ç–∫–ª—é—á–∞–µ–º –∑—É–º –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Å –∫–ª–∞—Å—Å–æ–º 'no-zoom'
        const noZoomImages = document.querySelectorAll("img.no-zoom");
        noZoomImages.forEach((img) => zoom.detach(img));

        // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ —Ä–µ–∞–≥–∏—Ä–æ–≤–∞—Ç—å –Ω–∞ —Ä–µ—Å–∞–π–∑ (—Å–º–µ–Ω–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –∏ —Ç.–¥.)
        window.addEventListener("resize", () => {
          let newMargin = window.innerWidth < 868 ? 25 : 50;
          zoom.update({ margin: newMargin });
        });
      });
    </script>
    <script
      defer
      src="https://umami.alchemmist.xyz/script.js"
      data-website-id="10c310bd-96d9-4521-a366-c7ff4a78bce4"
    ></script>
    <link href="/_pagefind/pagefind-ui.css" rel="stylesheet" />
    <script src="/_pagefind/pagefind-ui.js"></script>
    {{ if ne .RelPermalink "/search" }}
    <script>
      window.addEventListener("DOMContentLoaded", (event) => {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Pagefind
        new PagefindUI({
          languages: ["ru", "en"],
          element: "#search-hidden",
          showImages: false,
        });

        // –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–æ–∏—Å–∫–æ–º
        const searchModal = document.getElementById("search-modal");
        const closeButton = document.querySelector(".search-close-button");

        // –§—É–Ω–∫—Ü–∏–∏ –æ—Ç–∫—Ä—ã—Ç–∏—è/–∑–∞–∫—Ä—ã—Ç–∏—è
        function openSearch() {
          searchModal.style.display = "flex";
          document.body.classList.add("modal-open"); // üö´ –±–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–∞–Ω–∏—Ü—ã
          // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø–æ—Å–ª–µ –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–∏
          setTimeout(() => {
            document.querySelector(".pagefind-ui__search-input")?.focus();
          }, 100);
        }

        function closeSearch() {
          searchModal.style.display = "none";
          document.body.classList.remove("modal-open"); // ‚úÖ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.addEventListener("keydown", (e) => {
          if ((e.ctrlKey || e.metaKey) && (e.key === "k" || e.key === "–ª")) {
            e.preventDefault();
            openSearch();
          }
          if (e.key === "Escape") closeSearch();
        });

        closeButton.addEventListener("click", closeSearch);
        searchModal.addEventListener("click", (e) => {
          if (e.target === searchModal) closeSearch();
        });
      });
    </script>
    {{ end }} {{ block "head" . }}{{ end }}
  </head>
  <body>
    {{ if ne .RelPermalink "/search" }}
    <div id="search-modal" class="search-modal">
      <div class="search-modal-content">
        <div id="search-hidden"></div>
      </div>
    </div>
    {{ end }}
    <div
      id="moss-loader"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: #000;
        color: #fff;
        font-family: monospace;
        z-index: 999;
      "
    ></div>
    {{ partial "header.html" . }} {{ block "main" . }}{{ end }} {{ partial
    "footer.html" . }}
  </body>
</html>
