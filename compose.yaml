services:
  hugo:
    build: ./site
    container_name: hugo
    ports:
      - "8080:8080"
    restart: unless-stopped
    volumes: 
      - ./site:/usr/src/app
  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - hugo
    restart: unless-stopped
volumes:
  caddy_data:
  caddy_config:
