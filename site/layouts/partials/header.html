{{ if ne .RelPermalink "/" }}
<header>
  <!-- Кнопка‑бургер -->
  <button class="burger" aria-label="Открыть меню">
    <img
      class="no-zoom"
      src="https://cdn.jsdelivr.net/gh/alchemmist/personal-site@main/site/static/assets/logo-nobackground.svg"
      alt="logo"
      loading="lazy"
    />
  </button>

  <div class="header-inner">
    <div class="header-container" id="header-left">
      <img
        width="3rem"
        class="no-zoom header-logo"
        src="https://cdn.jsdelivr.net/gh/alchemmist/personal-site@main/site/static/assets/logo-nobackground.svg"
        alt="logo"
        loading="lazy"
      />
      <h1><a href="/">alchemmist</a></h1>
    </div>

    <!-- Основные ссылки (для больших экранов) -->
    <div class="header-container">
      <div class="link"><a href="/cv">CV</a></div>
      <div class="link"><a href="/books">Books</a></div>
      <div class="link"><a href="/articles">Articles</a></div>
      <div class="link"><a href="/essays">Essays</a></div>
      <div class="link"><a href="/ru/poetry">Poetry</a></div>
      <div class="link"><a href="/updates">Updates</a></div>
    </div>
  </div>

  <!-- Сайд‑меню -->
  <nav class="side-menu">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/articles">Articles</a></li>
      <li><a href="/essays">Essays</a></li>
      <li><a href="/cv">CV</a></li>
      <li><a href="/books">Books</a></li>
      <li><a href="/ru/poetry">Poetry</a></li>
      <li><a href="/updates">Updates</a></li>
    </ul>
  </nav>

  <!-- Затеняющий фон -->
  <div class="overlay"></div>
</header>
{{ end }}
